<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Newsweek</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-danger navbar-fixed-top d-flex align-items-baseline">
      <h1 class="h4 text-white">Newsweek</h1>
      <div>
        <i class="fas fa-user mr-2 text-white-50"></i>
        <button
          class="btn btn-warning text-dark font-weight-bolder btn-sm rounded-pill px-3 py-0 mx-1"
        >
          Subscribe
        </button>
        <i class="fas fa-bars ml-2 text-white-50"></i>
      </div>
    </nav>
    <div class="px-3 bg-white">
      <h6 class="h6 text-left text-secondary">THE DEBATE</h6>
      <div>
        <div
          class="d-flex flex-row border-top-manual border-bottom-double-manual mb-3 py-3"
        >
          <img
            src="https://placekitten.com/200/286"
            class="rounded-circle mr-2"
            width="70px"
            height="65px"
            alt="kitty"
          />
          <div class="d-flex flex-column justify-content-center">
            <p class="font-weight-bolder m-0">Feed All The Kittens Now</p>
            <p class="m-0">
              By
              <span class="font-weight-bold text-secondary"
                >THE NEKO MASTER</span
              >
            </p>
          </div>
        </div>
        <div class="d-flex flex-row border-bottom-manual py-3 mb-3">
          <div class="d-flex flex-column justify-content-center">
            <p class="font-weight-bolder m-0">Feed All The Kittens Now</p>
            <p class="m-0">
              By
              <span class="font-weight-bold text-secondary"
                >THE NEKO MASTER</span
              >
            </p>
          </div>
          <img
            src="https://placekitten.com/200/285"
            class="rounded-circle ml-auto"
            width="70px"
            height="65px"
            alt="kitty"
          />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
